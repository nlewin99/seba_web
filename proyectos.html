<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTOS - PORTFOLIO DE ARQUITECTURA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">SVARQUITECTO</a>
        </div>
        <div class="nav-links">
            <a href="index.html">INICIO</a>
            <a href="proyectos.html" class="active">PROYECTOS</a>
            <a href="contacto.html">CONTACTO</a>
        </div>
    </nav>

    <main class="projects-page">
        <h1>PROYECTOS</h1>
        <div class="projects-grid">
            <article class="project-card" onclick="openProject('proyecto1')">
                <div class="project-image">
                    <img src="img/1_c.jpg" alt="PROYECTO 1">
                </div>
                <div class="project-info">
                    <h3>CASA TUMAN</h3>
                    <p>CASA DE PLAYA EN TUMAN, CHILE</p>
                </div>
            </article>
            <article class="project-card" onclick="openProject('proyecto2')">
                <div class="project-image">
                    <img src="img/2_c.jpg" alt="PROYECTO 1">
                </div>
                <div class="project-info">
                    <h3>CASA LA POLCURA</h3>
                    <p>CASA DE PLAYA EN LA POLCURA, CHILE</p>
                </div>
            </article>
            <!-- Más proyectos se agregarán aquí -->
        </div>
    </main>

    <!-- Modal para ver proyecto en detalle -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="project-gallery">
                    <!-- Las imágenes del proyecto se cargarán aquí -->
                </div>
                <div class="project-details">
                    <h2 id="modalProjectTitle"></h2>
                    <p id="modalProjectDescription"></p>
                    <div class="project-metadata">
                        <div class="metadata-item">
                            <strong>UBICACIÓN:</strong>
                            <span id="modalProjectLocation"></span>
                        </div>
                        <div class="metadata-item">
                            <strong>AÑO:</strong>
                            <span id="modalProjectYear"></span>
                        </div>
                        <div class="metadata-item">
                            <strong>ÁREA:</strong>
                            <span id="modalProjectArea"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
            </div>
            <p>&copy; 2024 SVARQUITECTO. TODOS LOS DERECHOS RESERVADOS.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
